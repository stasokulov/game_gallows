<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Виселица</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Угадай слово</h1>
		<p>Используйте буквы, чтобы угадать слово.</p>
	</div>
	<div class="wrapper">
	    <div id="buttons">
	    </div>  
	    <p id="catagoryName"></p>
	    <div id="hold">
	    </div>
	    <p id="mylives"></p>
	    <div id="stickman">
			<div id="man1" class = 'inv'></div>
			<div id="man2" class = 'inv'></div>
			<div id="man3" class = 'inv'></div>
			<div id="man4" class = 'inv'></div>
			<div id="man5" class = 'inv'></div>
			<div id="man6" class = 'inv'></div>
			<div id="man7" class = 'inv'></div>
			<div id="man8" class = 'inv'></div>
		</div>
	    <div class="container">
	      <button id="reset">Заново</button>
	    </div>
	</div>

	<div id = 'win' class="win_wrapper_1 inv">
		<div class="win_wrapper_2">
			<div class='win'>
				Победа!
			</div>
		</div>
	</div>

	<div id = 'youLose' class="win_wrapper_1 inv">
		<div class="win_wrapper_2">
			<div class='win'>
				Увы :(
			</div>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
